<div class="pt-5" #list1>
    <div class="h3">{{title}}</div>
    <ol class="p-5">
        <li *ngFor="let user of users">
            <div class="row listItem"
                [ngClass]="{'list-item-editable':isEditable.valueOf(), 'list-item-not-editable':!isEditable.valueOf()}">
                <div class="col">
                    <p>Name: {{user.name}}</p>
                    <p>Username: {{user.username}}</p>
                    <p>Email: {{user.email}}</p>
                </div>
                <div class="col editButtons">
                    <button mat-icon-button>
                        <fa-icon [icon]="faPen" (click)="onEdit(user)"></fa-icon>
                    </button>
                    <button mat-icon-button>
                        <fa-icon [icon]=" faTrash" (click)="onDelete(user)"></fa-icon>
                    </button>
                </div>
            </div>
        </li>
    </ol>
</div>
